<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<title>Evento</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h3>Detalhe do Evento</h3>

		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Evento</span>
						<p>
							<strong>ID: <span th:text="${evento.id}">1</span></strong>
						</p>
						<p>
							<strong>Nome: <span th:text="${evento.nome}">Nome</span></strong>
						</p>
						<p>
							<strong>Local: <span th:text="${evento.local}">Local</span></strong>
						</p>
						<p>
							<strong>Data: <span th:text="${evento.data}">01/01/2025</span></strong>
						</p>
						<p>
							<strong>Hor√°rio: <span th:text="${evento.horario}">19:30</span></strong>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Adicionar Convidado:</span>
						<form th:action="@{/eventos/{idEvento}(idEvento=${evento.id})}" method="post">
							<div>
								<input type="hidden" name="id" th:value="${convidado.id}" readonly="readonly">
							</div>
							<div>
								<label>Nome: </label> <input type="text" name="nome" th:value="${convidado.nome}" required>
							</div>
							<div>
								<label>RG: </label> <input type="text" name="rg" th:value="${convidado.rg}" required>
							</div>
							<div>
								<button type="submit" class="btn">Adicionar</button>
								<button type="reset" class="btn">Limpar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Convidados</span>
						<table class="highlight">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>RG</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="convidado : ${convidados}">
									<td th:text="${convidado.id}">1</td>
									<td th:text="${convidado.nome}">Nome do Convidado de Exemplo</td>
									<td th:text="${convidado.rg}">000.000.000-00</td>
									<td>
									<a th:href="@{/eventos/{idEvento}/convidados/{idConvidado}/selecionar(idEvento=${evento.id},idConvidado=${convidado.id})}"style="color: black"><i class="material-icons">edit</i></a>
									<a th:href="@{/eventos/{idEvento}/convidados/{idConvidado}/remover(idEvento=${evento.id},idConvidado=${convidado.id})}" style="color: black"><i class="material-icons">delete</i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
