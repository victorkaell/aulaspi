<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Evento</title>
  </head>
  <body>
  	<div th:replace="~{menu :: menu}"></div>
  	
  	<div class="container">
	    <h3>Detalhe do Evento</h3>
	    
	    <div class="row">
		    <div class="col s12">
		      <div class="card blue-grey darken-1">
		        <div class="card-content white-text">
		          <span class="card-title">Evento</span>
		          <p><strong>ID: <span th:text="${evento.id}">1</span></strong></p>
		          <p><strong>Nome: <span th:text="${evento.nome}">Nome</span></strong></p>
		          <p><strong>Local: <span th:text="${evento.local}">Local</span></strong></p>
		          <p><strong>Data: <span th:text="${evento.data}">01/01/2025</span></strong></p>
		          <p><strong>Hor√°rio: <span th:text="${evento.horario}">19:30</span></strong></p>
		        </div>
		      </div>
		    </div>
  		</div>
  		
  		<div class="row">
		    <div class="col s12">
		      <div class="card blue-grey darken-1">
		        <div class="card-content white-text">
		          <span class="card-title">Adicionar Convidado:</span>
		          <form action="" method="post">
		          	<div>
		          		<label>Nome: </label> <input type="text" name="nome">
		          	</div>
		          	<div>
		          		<label>RG: </label> <input type="text" name="rg">
		          	</div>
		          	<div>
		          		<button type="submit" class="btn">Adicionar</button>
		          		<button type="reset" class="btn">Limpar</button>
		          	</div>
		          </form>
		        </div>
		      </div>
		    </div>
  		</div>
  	</div>
  </body>
</html>
