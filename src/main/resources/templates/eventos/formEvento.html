<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Formulário do Evento</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
		<h1>Adicionar Evento</h1>
		
		<form action="/eventos" method="post" th:object="${evento}">
	        <input type="hidden" th:field="*{id}" readonly="readonly"><br><br>
		
	        <label for="nome">Nome do Evento:</label>
	        <input type="text" th:field="*{nome}" required><br><br>
	        <p th:errors="*{nome}"></p>
	
	        <label for="data">Data do Evento:</label>
	        <input type="date" th:field="*{data}" required><br><br>
	        <p th:errors="*{data}"></p>
	
	        <label for="local">Local do Evento:</label>
	        <input type="text" th:field="*{local}" required><br><br>
			<p th:errors="*{local}"></p>
			
	        <label for="horario">Horário do Evento:</label>
	        <input type="time" th:field="*{horario}" required><br><br>
			<p th:errors="*{horario}"></p>
			
	        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
	        <button type="reset" class="waves-effect waves-light btn">Limpar</button>
	     </form>  
	</div> 
</body>
</html>
