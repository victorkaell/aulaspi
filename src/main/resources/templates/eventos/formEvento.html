<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Formulário do Evento</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
		<h1>Adicionar Evento</h1>
		
		<form action="/eventos" method="post">
	        <input type="hidden" id="id" name="id" th:value="${evento.id}" readonly="readonly"><br><br>
		
	        <label for="nome">Nome do Evento:</label>
	        <input type="text" id="nome" name="nome" th:value="${evento.nome}" required><br><br>
	
	        <label for="data">Data do Evento:</label>
	        <input type="date" id="data" name="data" th:value="${evento.data}" required><br><br>
	
	        <label for="local">Local do Evento:</label>
	        <input type="text" id="local" name="local" th:value="${evento.local}" required><br><br>
	
	        <label for="horario">Horário do Evento:</label>
	        <input type="time" id="horario" name="horario" th:value="${evento.horario}" required><br><br>
	
	        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
	        <button type="reset" class="waves-effect waves-light btn">Limpar</button>
	     </form>  
	</div> 
</body>
</html>
